<head>
  <meta charset="UTF-8">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | IP Address Tracker</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"

    crossorigin=""></script>
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <main>
    <form id="form">
      <div class="form-control">
        <label for="ip-address">IP Address Tracker</label>
        <div class="input-submit">
          <input name="ip" type="text" id="ip-address" placeholder="Search for any IP address or domain" required>
          <button type="submit"><img src="./assets/images/icon-arrow.svg" alt="submit"></button>
        </div>
      </div>
    </form>

    <div class="info-content">
      <div class="info">
        <p>IP Address</p>
        <p id="ip">23123213</p>
      </div>
      <div class="info">
        <p>Location</p>
        <p id="location">dasdasdsd</p>
      </div>
      <div class="info">
        <p>Timezone</p>
        <p id="timezone">3213</p>
      </div>
      <div class="info">
        <p>ISP</p>
        <p id="isp">sadads</p>
      </div>
    </div>


    <div id="map"></div>
  </main>
  <!-- add offset value dynamically using the API -->
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/gamcode98" target="_blank">Gamcode</a>.
  </footer>
